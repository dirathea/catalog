apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: github-pr-mergeable-sha
spec:
  pipelineSpec:
    tasks:
      - name: fetch-mergeable-sha
        taskRef:
          name: github-pr-mergeable-sha
        params:
          - name: REPO_FULL_NAME
            value: tektoncd/catalog
          - name: GITHUB_PULL_REQUEST_NUMBER
            value: "842"
      - name: fetch-mergeable-sha-enterprise
        taskRef:
          name: github-pr-mergeable-sha
        params:
          - name: API_PATH_PREFIX
            value: /api/v3
          - name: REPO_FULL_NAME
            value: tektoncd/catalog
          - name: GITHUB_PULL_REQUEST_NUMBER
            value: "842"